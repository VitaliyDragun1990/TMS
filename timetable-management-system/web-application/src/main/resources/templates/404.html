<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main-layout}">
<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.notFound}">Not Found</title>
</head>
<body>
    <div layout:fragment="content" id="mainContent">
     
     <div class="alert alert-warning" role="alert">
       <h4 class="alert-heading text-center" th:text="#{label.notFound}">Requested resource can not be found!</h4>
       <p th:text="#{msg.notFound}">Resource you requested can not be found on the server. Please try again later or choose another one.</p>
       <hr>
       <p class="mb-0" th:text="${msg}">Requested resource: /tms/students/10</p>
    </div>
    
    </div>
</body>
</html>
