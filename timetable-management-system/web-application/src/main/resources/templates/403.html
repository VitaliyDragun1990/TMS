<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main-layout}">
<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.accessIsDenied}">Access is denied</title>
</head>
<body>
    <div layout:fragment="content" id="mainContent">
     
     <div class="alert alert-warning" role="alert">
       <h4 class="alert-heading text-center" th:text="#{label.accessDenied}">Access is denied!</h4>
       <p th:text="#{msg.accessDeniedMsg}">
         You don't have permission to access requested resource.
       </p>
       <hr>
       <p class="mb-0" th:text="${msg}">Requested resource: /students/10</p>
    </div>
    
    </div>
</body>
</html>
