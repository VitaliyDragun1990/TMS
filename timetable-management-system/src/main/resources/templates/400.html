<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main-layout}">
<head>
	<meta charset="UTF-8" />
	<title th:text="#{title.badRequest}">Not Found</title>
</head>
<body>
    <div layout:fragment="content" id="mainContent">
     
     <div class="alert alert-warning" role="alert">
       <h4 class="alert-heading text-center" th:text="#{label.badRequest}">Bad Request!</h4>
       <p th:text="${#messages.msg('msg.badRequest', error)}">
         You request can not be served because of error(s) in request parameters.
       </p>
       <hr>
       <p class="mb-0" th:text="${msg}">Requested resource: /tms/students/10a</p>
    </div>
    
    </div>
</body>
</html>
