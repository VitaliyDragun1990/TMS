<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
  <title>Timetables delete dialog</title>
  <div th:fragment="delete (targetUrl, targetId, title, message)">
  
    <div class="modal fade" id="deleteDialog" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true" 
         th:attr="data-target-url=${targetUrl},data-target-id=${targetId},data-csrf-token=${_csrf.token}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel" th:text="${title}">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" th:text="${message}">
              Dialog message
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.cancel}">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn" th:text="#{label.confirm}">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <div th:fragment="update (formId, title, message)">
  
    <div class="modal fade" id="updateDialog" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true" 
         th:attr="data-form-id=${formId}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel" th:text="${title}">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-info" role="alert" th:text="${message}">
              Dialog message
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.cancel}">Cancel</button>
            <button type="button" class="btn btn-info" id="confirmUpdateBtn" th:text="#{label.confirm}">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
