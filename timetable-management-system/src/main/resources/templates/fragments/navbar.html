<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
  <title>Application Navbar Fragment</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i> <span th:text="#{label.toggleMenu}">Toggle Menu</span>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
           aria-label="Toggle navigation">
          <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/}" th:text="#{label.home}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/auth/signup}" th:text="#{label.signup}">Sign Up</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/auth/signin}" th:text="#{label.signin}">Sign In</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/auth/signout}" th:text="#{label.signout}">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
</body>
</html>
