<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
  <title>Pagination fragments</title>
  
    <!-- Pagination  -->
    <nav aria-label="Page navigation" th:fragment="pagination (page, url)">
      <ul class="pagination">
        <li class="page-item" th:classappend="${page.first}? 'disabled'">
          <a class="page-link" href="#" th:href="@{/{url}?page={num}(url=${url},num=${page.number})}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li th:each="pageNum : ${#numbers.sequence(1, page.totalPages)}" class="page-item"
            th:classappend="${pageNum eq page.number + 1}? 'active'">
          <a class="page-link" href="#" th:href="@{/{url}?page={num}(url=${url},num=${pageNum})}" th:text="${pageNum}">1</a>
        </li>
        <li class="page-item" th:classappend="${page.last}? 'disabled'">
          <a class="page-link" href="#" th:href="@{/{url}?page={num}(url=${url},num=${page.number+2})}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  
</body>
</html>
