<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-layout}"
>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.studentReqForm}">Student Registration Form</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="w-75 p-3">
      <h3 class="mb-5" th:text="#{title.studentReqForm}">Student Registration Form</h3>

      <form action="#" th:action="@{/students}" method="POST" id="studentReqForm" th:object="${student}"
            th:with="isValidated=${validated ne null}">
            
        <!-- Form errors  -->            
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <p class="text-dark form-errors" th:text="#{msg.correctErrors}">Please Correct Errors Below</p>
        </div>

        <!-- First name  -->
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label" th:text="#{label.fname}">
            First name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="is-invalid" 
                   autofocus="true" th:classappend="${isValidated && !#fields.hasErrors('firstName')} ? 'is-valid'">
            <span class="invalid-feedback first-name-errors">
              <ul>
                <li th:each="err : ${#fields.errors('firstName')}" th:text=${err}>Please provide first name</li>
              </ul>
            </span>
          </div>
        </div>

        <!-- Last name  -->
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label" th:text="#{label.lname}">
            Last name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="is-invalid"
                   th:classappend="${isValidated && !#fields.hasErrors('lastName')} ? 'is-valid'">
            <span class="invalid-feedback last-name-errors">
              <ul>
                <li th:each="err : ${#fields.errors('lastName')}" th:text=${err}>Please provide last name</li>
              </ul>
            </span>
          </div>
        </div>
        
        <!-- Enrollment date  -->        
        <div class="form-group row">
          <label for="enrollmentDate" class="col-sm-2 col-form-label" th:text="#{label.edate}">
            Enrollment Date
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{enrollmentDate}" th:errorclass="is-invalid"
                   th:classappend="${isValidated && !#fields.hasErrors('enrollmentDate')} ? 'is-valid'">
            <span class="invalid-feedback date-errors">
              <ul>
                <li th:each="err : ${#fields.errors('enrollmentDate')}" th:text=${err}>Please provide enrollment date</li>
              </ul>
            </span>
          </div>
        </div>
    
        <!-- Submit  -->    
       <button id="reg-submit" type="submit" class="btn btn-info" th:text="#{label.submit}">Submit</button>

      </form>
    </div>
  </div>
</body>
</html>
