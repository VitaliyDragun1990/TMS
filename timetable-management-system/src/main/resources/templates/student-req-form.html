<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-layout}"
>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.studentReqForm}">Student Registration Form</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="w-75 p-3">
      <h3 class="mb-5" th:text="#{title.studentReqForm}">Student Registration Form</h3>

      <form action="#" th:action="@{/students}" method="POST" id="studentReqForm" th:object="${student}">

        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label" th:text="#{label.fname}">First name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label" th:text="#{label.lname}">Last name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="enrollmentDate" class="col-sm-2 col-form-label" th:text="#{label.edate}">Enrollment Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{enrollmentDate}">
          </div>
        </div>
    
       <button type="submit" class="btn btn-info" th:text="#{label.submit}">Submit</button>

      </form>
    </div>
  </div>
</body>
</html>
