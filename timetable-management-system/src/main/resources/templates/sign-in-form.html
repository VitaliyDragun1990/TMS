<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-layout}"
>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.userSigninForm}">Sign in Form</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="w-75 p-3">
    
      <h3 class="mb-5" th:text="#{title.userSigninForm}">Sign in Form</h3>

      <form id="signinForm" th:action="@{/auth/signin}" method="post" th:with="isInvalid=${param.error ne null}">
            
        <!-- Form Errors  -->
        <div th:if="${param.error}" class="alert alert-danger">
          <p class="text-dark" th:text="#{msg.signinFailed}">Unable to sign in. Check your username and password.</p>
        </div>
        
        <!-- Sign out message  -->
        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show mb-3" role="alert">
          <p class="text-dark" th:text="#{msg.signoutSuccess}">You have been signed out.</p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <!-- Username  -->
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label" th:text="#{label.username}">
            Username
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" required="required"
             th:classappend="${isInvalid} ? 'is-invalid'">
          </div>
        </div>
        
        <!-- Password  -->
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label" th:text="#{label.password}">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" required="required"
             th:classappend="${isInvalid} ? 'is-invalid'">
          </div>
        </div>
        
        <!-- Submit  -->        
        <button type="submit" class="btn btn-info" th:text="#{label.submit}">Submit</button>
        
      </form>
      
    </div>
  </div>
</body>
</html>
