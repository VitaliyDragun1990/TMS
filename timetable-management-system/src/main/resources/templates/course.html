<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-layout}"
>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.courseInfo}">Course Info</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="w-75 p-3">
      <h3 class="mb-5" th:text="#{title.courseInfo}">Course Info</h3>

      <form data-course-id="${course.id}" id="courseForm" th:object="${course}">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label" th:text="#{label.name}">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label" th:text="#{label.description}">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" th:field="*{description}" disabled></textarea>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label" th:text="#{label.category}">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{category.code}" disabled>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="teacher" class="col-sm-2 col-form-label" th:text="#{label.teacher}">Teacher</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="teacher" name="teacher"
                   th:value="|*{teacher.firstName} *{teacher.lastName}|" disabled>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
