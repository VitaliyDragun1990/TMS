<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="context-path" th:content="@{/}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
   <!-- Bootstrap 4.4.1 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js" 
        th:href="@{/webjars/bootstrap/css/bootstrap.css}">
  <!-- Font Awesome 4.7.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        th:href="@{/webjars/font-awesome/css/all.css}">
  <!-- Bootstrap DateTimePicker -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.css"
        th:href="@{/webjars/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../static/css/app.css" th:href="@{/css/app.css}">
  
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/solid.min.js"
          th:src="@{/webjars/font-awesome/js/solid.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"
          th:src="@{/webjars/font-awesome/js/fontawesome.js}"></script>

  <title th:text="#{title.main}" layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Timetable Management Application</title>
</head>
<body>

  <div class="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar">
        Sidebar content goes here
    </div>
    
    <!-- Main Content -->
    <div id="content">
        <div th:replace="fragments/navbar :: navbar">
            Navbar content goes here
        </div>
        <div layout:fragment="content">
          Main content goes here
        </div>
    </div>
    
  </div>

  <!-- Save application context root -->
  <script th:inline="javascript">var ctx = /*[[@{/}]]*/''</script>
    <!-- Save locale-specific date pattern -->
  <script th:inline="javascript">var datePattern = /*[[${#messages.msg('pattern.date.datepicker')}]]*/''</script>
  <script th:inline="javascript">var dateTimePattern = /*[[${#messages.msg('pattern.datetime.datepicker')}]]*/''</script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
          th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"
          th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <!-- Moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"
          th:src="@{/webjars/momentjs/min/moment-with-locales.js}"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
         th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
  <!-- Tempusdominus DatetimePicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.js"
          th:src="@{/webjars/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
  <!-- Custom JS -->
  <script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
