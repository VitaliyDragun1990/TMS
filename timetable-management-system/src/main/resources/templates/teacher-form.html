<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-layout}"
>
<head>
<meta charset="UTF-8" />
<title th:text="#{title.teacherReqForm}">Teacher Registration Form</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="w-75 p-3">
      <h3 class="mb-5" th:text="#{title.teacherReqForm}">Teacher Registration Form</h3>

      <form action="#" th:action="@{/teachers}" method="POST" id="teacherReqForm" th:object="${teacher}">

        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label" th:text="#{label.fname}">First name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label" th:text="#{label.lname}">Last name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="dateHired" class="col-sm-2 col-form-label" th:text="#{label.hdate}">Date Hired</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{dateHired}">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label" th:text="#{label.title}">Title</label>
          <div class="col-sm-10">
            <select class="form-control w-50" th:field=*{title}>
              <option th:each="title : ${allTitles}" th:value="${title}" th:text="#{|label.title.${title}|}">
                Professor
              </option>
            </select>
          </div>
        </div>
    
       <button type="submit" class="btn btn-info" th:text="#{label.submit}">Submit</button>

      </form>
    </div>
  </div>
</body>
</html>
